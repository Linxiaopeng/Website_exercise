<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animate.css</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <style type="text/css">
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #111116;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 32vw;
            min-height: 16vh;
            margin: auto;
            animation-duration: 4s;
            border: 2px solid #18ff92;
            border-radius: 2vh;
        }

        .item p {
            font-size: 4vh;
            font-weight: 700;
            color: #18ff92;
        }
    </style>
</head>

<body>

    <div class="item animated  bounceIn delay-2s">
        <p>Animate it</p>
    </div>

</body>

</html>
